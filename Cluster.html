<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Mode</title>
    <link rel="stylesheet" href="Css/MusicPlayer.css">
    <link rel="stylesheet" href="/Css/style.css">
    <link rel="stylesheet" href="/Css/Game.css">
</head>

<body class="BackgroundImage">

    <div id="cluster-mode">
        <h2>Cluster Mode</h2>
        <div id="session-timer">Cluster Duration: 00:00:00</div>


        <div id="song-title">Loading...</div>
        <audio id="audio-player"></audio>


        <div id="controls">
            <button id="prevSong">⏮</button>
            <button id="playPause">▶️</button>
            <button id="nextSong">⏭</button>
        </div>

        <input type="range" id="seekBar" value="0" min="0" max="100">


        <div id="time-display">
            <span id="current-time">0:00</span> /
            <span id="total-time">0:00</span>
        </div>


        <div id="volume-control">
            <label for="volumeBar">Volume:</label>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <script src="Javascript/AudioManager.js"></script>
</body>

</html>
